<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock"></div>
  </body>
  <script>
    let div = document.getElementsByClassName("clock");
    setInterval(() => {
      let date = new Date();
      console.log(date.toLocaleTimeString());
      div[0].innerHTML = date.toLocaleTimeString();
    }, 1000);
  </script>
</html>
